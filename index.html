<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEUNGKU SONGS ðŸŽ§</title>
    <link rel="icon" href="img/logo.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff00bf;
        }

        .card {
            width: 300px;
            height: 400px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .card img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 1s ease;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            width: 100%;
            margin-top: 10px;
        }

        .controls button {
            background-color: #007BFF;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .controls button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .song-info {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            color: #fff;
        }

        .playlist-selector {
            margin-bottom: 10px;
            font-size: 14px;
            padding: 5px;
            border-radius: 5vh;
            background-color: #0000004c;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <select id="playlistSelector" class="playlist-selector">
            <option value="DJ_Songs">DJ Songs</option>
            <option value="INDO_REMIX_Songs">INDO REMIX Songs</option>
            <option value="ENGLISH_SONGS">ENGLISH SONGS</option>
        </select>
        <img src="img/teungku 8bit retro.gif" alt="User Image">
        <audio id="audioPlayer">
            <source id="audioSource" src="" type="audio/mpeg">
            Browser Anda tidak mendukung pemutar audio.
        </audio>
        <div class="song-info" id="currentSong">No song playing</div>
        <div class="controls">
            <button id="prevBtn">Prev</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
